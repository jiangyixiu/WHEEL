{% extends 'layout.html' %} 

{% block main %}
<ol class="breadcrumb">
  <li><a href="#">管理首页</a></li>
  <li class="active">用户列表</li>
</ol>
<h3>用户列表</h3>
{%include 'page.html'%}
<table class="table table-hover table-striped">
  <tr>
    <th>ID</th>
    <th>用户名</th>
    <th>密码</th>
    <th>身份</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{user._id.toString()}}</td>
    <td>{{user.username}}</td>
    <td>{{user.password}}</td>
    <td>
      {% if user.isAdmin %}管理员{% else %}普通用户{% endif %}
    </td>
  </tr>
  {% endfor %}
</table>

{%include 'page.html'%}

{% endblock %}
