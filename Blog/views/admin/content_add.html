{% extends 'layout.html' %} {% block main %}
<ol class="breadcrumb">
  <li><a href="#">管理首页</a></li>
  <li class="active">添加内容</li>
</ol>
<h3>添加内容</h3>

<form method="post" role="from">
  <div class="form-group">
    <label for="title">分类：</label>
    <select class="form-control" name="category" id="category">
      {% for category in categories %}
      <option value="{{category.id}}">{{category.name}}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="title">标题：</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="请输入内容标题">
  </div>
  <div class="form-group">
    <label for="description">简介：</label>
    <input type="text" class="form-control" id="description" name="description" placeholder="请输入内容简介">
  </div>
  <div class="form-group">
    <label for="content">内容：</label>
    <textarea class="form-control" id="content" name="content" rows="6" placeholder="请输入内容"></textarea>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
