<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="/public/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="/public/stylesheets/main.css">
</head>

<body>
  <header>
    <div class="top-banner"><img src="/public/images/rl_top.35edfde.png" alt=""></div>
    <!--<div class="logo"><img src="/public/images/logo.png" alt=""></div>-->
  </header>
  <article>
    <div class="title-line">
      <span class="tit">登陆</span>
    </div>
    <div class="login-box clearfix">
      <div class="login-right">
        <div class="form-login">
          <div class="input-box">
            <ul class="wrap-r" id="login">
              <li class="line"><span class="col-dark"></span><input placeholder="用户名" type="text"></li>
              <li class="line"><span class="col-dark"></span><input placeholder="密码" type="text"></li>
              <li class="line">
                <a href="javasciprt:;" class="btn btn-login">登陆</a> 还没注册？
                <a href="javascript:;">马上注册</a>
              </li>
            </ul>
            <ul class="wrap-r" id="register">
              <li class="line"><span class="col-dark"></span><input placeholder="昵称（例：哔哩哔哩）" name="username" type="text"></li>
              <li class="line"><span class="col-dark"></span><input placeholder="密码（6-16个字符组成，区分大小写）" name="password" type="text"></li>
              <li class="line"><span class="col-dark"></span><input placeholder="再次确认密码" name="repasswerd" type="text"></li>
              <li class="line">
                <span class="col-dark">
                  <a href="javascript:;"  class="btn btn-reg" id="regSubmit">注册</a>
                  </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </article>
</body>

<script src="/public/javascripts/util.js"></script>
<script src="/public/javascripts/jquery.min.js"></script>
<script src="/public/javascripts/index.js"></script>

</html>
