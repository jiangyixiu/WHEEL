<script>
    (function(){    // 尺寸适配
        function sy(){
            var Html = document.getElementsByTagName('html')[0];
            var w = document.documentElement.clientWidth;
            var scale = w / 375;
            if (scale >= 2) {scale = 2}
            Html.style.fontSize = 12*scale + 'px';
        }sy();
        window.onresize = function(){sy()};
    })();
