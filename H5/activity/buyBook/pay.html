<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<script>
			var ua = window.navigator.userAgent.toLowerCase();
			if(ua.match(/MicroMessenger/i) == 'micromessenger') {
				window.location.href = 'index.html';
			}
		</script>
		<link rel="stylesheet" href="../common/reset.css">
		<link rel="stylesheet" href="../common/common.css" />
		<link rel="stylesheet" href="../common/Font-Awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="pay.css?v=1">
		<script src="../common/jquery.min.js"></script>
		<script src="../common/util.js"></script>
		<script src="pay.js"></script>
	</head>

	<body>
		<div class="bookMsg df dfac">
			<a href="bookDetail.html"><img class="bookImg" src="images/pic_book@1.5x.png" /></a>
			<div class="df1">
				<a class="bookName" href="bookDetail.html">《新媒体编辑实战技巧》预售</a>
				<div class="bookSub">新媒体编辑必备宝典</div>
				<div class="bookCtn df dfae">
					<div class="bookPrice">&yen;68<span style="font-size: 1.416666rem;">/本</span></div>
					<div class="bookTip df1">5本起售</div>
				</div>
			</div>
		</div>
		<div class="buyCount df dfac">
			<div class="df1">购买数量：</div>
			<div class="bookCountCtn df dfac">
				<div class="countDown disabled"></div>
				<input type="number" name="bookCount" value="5" min="5" class="bookCount" />
				<div class="countUp"></div>
			</div>
		</div>
		<div class="fhTime">预计发货：2017年6月10日起按照预定顺序发货</div>
		
		<div id="buyBookForm">
			<div class="df dfac">
				<div class="formLeft">
					<span>*</span>公司
				</div>
				<i class="icon-ok" class="cue" style="display: none;"></i>
				<input class="df1" name="company" id="company" placeholder="请输入公司名称" />
			</div>
			<div class="df dfac">
				<div class="formLeft">
					<span>*</span>姓名
				</div>
				<i class="icon-ok" class="cue" style="display: none;"></i>
				<input class="df1" name="userName" id="userName" placeholder="请填写收货人姓名" />
			</div>
			<div class="df dfac">
				<div class="formLeft">
					<span>*</span>手机
				</div>
				<i class="icon-ok" class="cue" style="display: none;"></i>
				<input class="df1" id="tel" name="tel" type="tel" maxlength="11" oninput="value=this.value.replace(/\D+/g,'')" placeholder="请正确填写，以便与您联系" />
			</div>
			<div class="df dfac">
				<div class="formLeft">
					<span>*</span>地址
				</div>
				<div class="df1 df dfac">
					<div class="df df1 provinceCtr">
						<div class="placeholder">请选择</div>
						<select name="province" id="province" class="df1"></select>
					</div>
					<div class="df df1 cityCtr">
						<div class="placeholder">请选择</div>
						<select name="city" id="city" class="df1"></select>
					</div>
				</div>
			</div>
			<div class="df dfac">
				<div class="formLeft">
				</div>
				<i class="icon-ok" class="cue" style="display: none;"></i>
				<input class="df1 add" name="addr" id="addr" placeholder="区、街道、楼牌号等" />
			</div>
		</div>
		
		<div id="invoiceForm">
			<div class="chooseInvoice df dfac">
				<div class="icbox"></div>
				<div class="df1">索要发票（普通发票）</div>
			</div>
			<div class="invoiceCtn">
				<div class="icItem">
					<span>*</span>发票项目：
				</div>
				<div class="feeType df">
					<div class="iradio checked df dfac">
						<i></i>
						<span>咨询费</span>
					</div>
					<div class="iradio df dfac">
						<i></i>
						<span>服务费</span>
					</div>
				</div>
				<div class="icTitle">
					<span>*</span>发票抬头：
				</div>
				<div class="inputInvoice df dfac">
					<i class="icon-ok" id="invoiceIcon" class="cue" style="display: none;"></i>
					<input class="invoiceTitle df1" name="invoiceTitle" placeholder="请正确填写发票抬头" />
				</div>
			</div>
			<div class="line"></div>
			<div class="feedTitle">留言</div>
			<div class="df">
				<textarea name="feedBack" id="feedBack" class="df1" rows="4" placeholder="给我们留言"></textarea>
			</div>
			<div class="tips">
				如有疑问请联系书籍出版负责人<br>
				电话/微信：<a href="tel://18201195331">18201195331</a>（黑南-插坐学院）
			</div>
		</div>
		
		<div style="height: 6rem;"></div>
		<div id="buyBookBtm" class="df dfac">
			<div class="df1">
				<div class="totalPrice">合计：&yen;<span>0</span></div>
				<div class="fee">（含邮费：&yen;<span>0</span>）</div>
			</div>
			<div id="AliPay">支付宝支付</div>
		</div>
	</body>

</html>
