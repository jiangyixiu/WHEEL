<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../common/reset.css">
    <link rel="stylesheet" href="css/ranking.css">
    <link rel="stylesheet" href="css/teamPersonal.css?v=0.0.111112">
    <script src="../common/jquery.min.js"></script>
    <script src="../common/angular.min.js"></script>
    <script src="../common/util.js"></script>
    <script src="js/teamPersonal.js?v=0.0.1112"></script>
</head>
<body ng-controller="rankingList">
<body>
	<!-- 头 -->
    <ul class="banner">
		<li ng-cloak>{{ aberage*100 | number:0}}%</li>
		<li class="ban_text">	平均学习进度</li>
	</ul>
    <!-- 排行榜 -->
    <ul class="lists">
        <li class="list" ng-repeat="bar in bars" on-finish-render-filters="Bar" ng-cloak>
            <div class="lsNumber">
                {{ $index + 1 }}
            </div>
            <div class="lsPhoto lsPhoto{{$index}}" style="background-image: url({{ bar.avatar }});"></div>
            <ul class="lsMiddle">
                <li class="midTop">
                    <span class="name">{{ bar.name }}</span>
                    <span class="percen " id="{{bar.count/data.catalogCourseCount*100 | number:0}}">{{ bar.count/data.catalogCourseCount*100 | number:0 }}<i>%</i></span>
                </li>
                <li class="default"><i style="width:{{ widths[$index] }}%"></i></li>
            </ul>
        </li>
    </ul>
</body>
</html>
