<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>我的团队</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../common/reset.css">
	<link rel="stylesheet" href="css/teamList.css?v=0.0.51">
	<script src="../common/jquery.min.js"></script>
	<script src="../common/angular.min.js"></script>
	<script src="../common/util.js"></script>
	<script src="https://s95.cnzz.com/z_stat.php?id=1261329276&web_id=1261329276" language="JavaScript"></script>
	<script>
		//声明_czc对象:
		var _czc = _czc || [];
		//绑定siteid
		_czc.push(["_setAccount", "1261329276"]);
	</script>
	<script src="js/teamList.js?v=0.0.51"></script>
	<style>
		a[title="站长统计"] {display: none;}
	</style>
</head>

<body ng-controller="teamList">
	<ul class="teamList teamList{{$index}}" ng-repeat="bar in bars" on-finish-render-filters="Bar" no="{{ bar.id }}">
		<li class="avatarList avatarList{{ $index }}">	</li>
		<li class="cultivate_name">
			{{ bar.cultivate_name }}
			<p class="study_end_at">{{ bar.employee_count }}个成员&nbsp;&nbsp;&nbsp;毕业时间：{{ bar.study_end_at.split(' ')[0] | date:'yyyy-MM-dd' }}</p>
		</li>
	</ul>
</body>
</html>
