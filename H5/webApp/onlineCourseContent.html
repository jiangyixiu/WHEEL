<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" href="bootstrap/Font-Awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css?v=1.0.66">
    <script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js?v=1.0.4"></script>
    <script type="text/javascript" src="js/onlineCourseContent.js?v=1.6"></script>

    <script type="text/javascript" src="plug_in/jquery.qrcode.min.js"></script>

    <script type="text/javascript" src="https://pv.sohu.com/cityjson?ie=utf-8"></script>


    <style type="text/css">
        html,
        body {
            margin: 0%;
            padding: 0%;
        }
        /*头部*/

        .header {
            box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.09);
        }

        .logo {
            width: auto!important;
            height: 2.08rem!important;
            vertical-align: middle;
        }

        .courseList {
            float: right;
            margin: 1.12rem 1rem;
            padding: 0.6rem 1rem;
            color: #3573B3;
            border: 1px solid #7DA5CE;
            border-radius: 4px;
            line-height: normal;
            text-decoration: none;
        }

        #newQrcode {
            padding-top: 42%;
            position: fixed;
            top: 0;
            z-index: 100000;
            width: 100%;
            height: 100%;
            text-align: center;
            box-sizing: border-box;
            display: none;
        }

        #newQrcode canvas {
            border: 15px solid #FFFFFF;
            background-color: #ffffff;
            /*box-shadow: 0 0 5px 1px rgba(0,0,0,0.2);*/
            position: absolute;
            top: 0%;
            left: 0%;
            right: 0%;
            bottom: 0%;
            margin: auto;
        }

        body {
            padding: 0!important;
        }

        #newQrcode i {
            width: 3.33rem;
            height: 3.33rem;
            position: absolute;
            top: 20%;
            right: 12%;
            font-size: 1.5rem;
            color: #000;
            background: #FFFFFF;
        }

        #content {
            max-width: 640px;
            margin: auto;
            overflow: hidden;
            margin: 18px!important;
            padding: 8px 0 5rem!important;
            max-width: 750px!important;
        }

        .pointQR {
            width: 264px;
            height: 60px;
            font-size: 1.66rem;
            color: #333;
            position: absolute;
            padding-top: 310px;
            top: 0%;
            left: 0%;
            right: 0%;
            bottom: 0%;
            margin: auto;
        }

        .title {
            padding: 2.4rem 1.25rem 0rem;
            font-size: 1.8rem;
            font-weight: 400;
        }
        /*iPad 横屏头图*/

        @media (orientation: landscape) and (min-width: 1024px) {
            .title {
                padding: 1.25rem 11.25rem;
            }
            #content {
                overflow: hidden;
                margin: auto!important;
                padding: 8px 0 5rem!important;
                max-width: 750px!important;
            }
        }
    </style>
</head>

<body>
    <div class="header" style="display: none">
        <a href="index.html" style="display: inline-block; overflow: hidden;">
            <img class="logo" src="images/logo.png" alt="插坐学院">
        </a>
        <a href="onlineCourse.html" class="courseList">
            查看更多课程
        </a>
    </div>

    <div class="title" id="title"></div>
    <div id="newQrcode"></div>
    <div id="enroll">
        <span></span>
    </div>
    <div id="content" style="font-size: 16px"></div>
    <img id="loading" src="images/loading.gif" style="display: none; width: 10rem; position: fixed; top:0; right: 0; bottom: 0; left: 0; margin: auto" />
    <!--分享-->
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="netWork/publicShare.js?v=1.0.2"></script>
    <script type="text/javascript">
        var courseId = request('id');
        var avatar;
        var courseName;
        $(function() {
            $.ajax({ // 设置标题&分享图片
                type: "get",
                url: baseUrl + "findWebOfflineCourseInfo",
                data: {
                    'client_version': '1',
                    'device_id': '1',
                    'platform': 'web',
                    'courseId': courseId // 线下课程id
                },
                dataType: "json",
                success: function(data) {
                    courseName = data.data.title.split(/｜|丨|\|/g)[0];
                    avatar = data.data.avatar;
                    $('#title').html(courseName);

                    var imageUrl = avatar;
                    var title = courseName;
                    var descText = '插坐学院线上课程';
                    var linkUrl = window.location.href;
                    var linkUrl = linkUrl;
                    courseShare(title, descText, linkUrl, imageUrl);
                }
            });
        });
    </script>
</body>

</html>
