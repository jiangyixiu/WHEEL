<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/common.css?v=1.0.2">
    <script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js?v=1.0.2"></script>
    <script type="text/javascript" src="js/selfLearningContent.js?v=1.0.2"></script>

    <script type="text/javascript" src="plug_in/jquery.qrcode.min.js"></script>
    <style type="text/css">
        body,html{
            margin: 0%;
            padding: 0%;
        }
        /*头部*/
        .header{
            box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.09);
        }
        .logo{
            width: auto!important;
            height: 2.08rem!important;
            vertical-align: middle;
        }
        .courseList{
            float: right;
            margin: 1.12rem 1rem;
            padding: 0.6rem 1rem;
            color: #3573B3;
            border: 1px solid #7DA5CE;
            border-radius: 4px;
            line-height: normal;
            text-decoration: none;
        }

        #content{
            margin: 0 18px!important;
            padding: 8px 0 5rem!important;
            max-width: 750px!important;
            overflow: hidden;
        }
        .title{
            padding: 2.4rem 1.25rem 0rem;
            font-size: 1.8rem;
            font-weight: 400;
        }

        /*iPad 横屏头图*/
        @media (orientation : landscape) and (min-width: 1024px) {
            .title{
                padding: 1.25rem 11.25rem;
            }
            #content{
                overflow: hidden;
                margin: auto!important;
                padding: 8px 0 5rem!important;
                max-width: 750px!important;
            }
        }
    </style>
</head>
<body>
    <div class="header" style="display: none">
        <a href="index.html" style="display: inline-block; overflow: hidden;">
            <img class="logo" src="images/logo.png" alt="插坐学院">
        </a>
        <a href="selfLearning.html" class="courseList">
            查看更多课程
        </a>
    </div>
    <div class="title" id="title"></div>
    <div id="content" style="font-size: 16px"></div>
    <img id="loading" src="images/loading.gif" style="display: none; width: 10rem; position: fixed; top:0; right: 0; bottom: 0; left: 0; margin: auto"/>

    <!--分享-->
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="netWork/publicShare.js?v=1.0.2"></script>
</body>
</html>
