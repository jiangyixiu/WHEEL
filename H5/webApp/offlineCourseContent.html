        #newQrcode{
            padding-top: 42%;
            position: fixed;
            top: 0;
            z-index: 100000;
            width: 100%;
            height: 100%;
            text-align: center;
            box-sizing: border-box;
            display: none;
        }
        #newQrcode canvas{
            border: 15px solid #FFFFFF;
            background-color: #ffffff;
            /*box-shadow: 0 0 5px 1px rgba(0,0,0,0.2);*/
            position: absolute;
            top: 0%;
            left: 0%;
            right: 0%;
            bottom: 0%;
            margin: auto;
        }
        body{
            padding: 0!important;
        }
        #newQrcode i{
            width: 3.33rem;
            height: 3.33rem;
            position: absolute;
            top: 20%;
            right: 12%;
            font-size: 1.5rem;
            color: #000;
            background: #FFFFFF;
        }
        #content{
            overflow: hidden;
            margin: 18px!important;
            padding: 8px 0 5rem!important;
            max-width: 750px!important;
        }
        .pointQR{
            width: 264px;
            height: 60px;
            font-size: 1.66rem;
            color: #333;
            position: absolute;
            padding-top: 310px;
            top: 0%;
            left: 0%;
            right: 0%;
            bottom: 0%;
            margin: auto;
        }

        .title{
            padding: 2.4rem 1.25rem 0rem;
            font-size: 1.8rem;
            font-weight: 400;
        }
        /*iPad 横屏头图*/
        @media (orientation : landscape) and (min-width: 1024px) {
            .title{
                padding: 1.25rem 11.25rem;
            }
            #content{
                overflow: hidden;
                margin: auto!important;
                padding: 8px 0 5rem!important;
                max-width: 750px!important;
            }
