<body data-include="header,footer">
    <div class="headPic headPicOfflineCourse"></div>
    <div class="headline">线下课程 · Offline Courses</div>

    <div class="speech">
        <div class="speechBox" id="speechBox" style="display: none;">
            <ul class="subject">

                <li class="btm"></li>
            </ul>

            <ul class="subject" style="margin-top: 5rem">
                <li class="top">往期回顾</li>
                <li class="min">Courses Review</li>
                <li class="btm"></li>
                <li class="btmText">
                    插坐学院是国内领先的新媒体服务机构，现已在北京、上海、广州、深圳、厦门等30多个城市，成功开设超100多场线下课程，培养了 20000+ 企业新媒体学员，并签约 150 余位新媒体讲师。

            </ul>

        $(function() {
            var title = '我正在插坐学院上课，你也一起吧！';
            var descText = '插坐学院是国内最大的企业新媒体学习与分享平台，专注为400万＋企业新媒体负责人提供系统、鲜活、实用的运营教程。';
            var linkUrl = window.location.href;
            var imageUrl = 'http://www.chazuomba.com/files/hehe/webApp/images/logo-01.png';
            courseShare(title, descText, linkUrl, imageUrl);
        });
    </script>
