    function _IsIOS() {
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/iPhone\sOS/i) == "iphone os" || navigator.userAgent.indexOf("iPad") != -1) {
            $("#IOS").show();
            $("#Android").hide();
            return;
        } else if(ua.match(/Android/i) == "android") {
            $("#IOS").hide();
            $("#Android").show();
            return;
        }
    }
