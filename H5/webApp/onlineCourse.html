    <style type="text/css">
        #newQrcode{
            padding-top: 42%;
            position: fixed;
            top: 0;
            z-index: 100000;
            width: 100%;
            height: 100%;
            text-align: center;
            box-sizing: border-box;
            display: none;
        }
        #newQrcode canvas{
            border: 15px solid #FFFFFF;
            background-color: #ffffff;
            position: absolute;
            top: 0%;
            left: 0%;
            right: 0%;
            bottom: 0%;
            margin: auto;
        }
        #newQrcode i{
            width: 4rem;
            height: 4rem;
            position: absolute;
            top: 20%;
            right: 12%;
            font-size: 1.8rem;
            color: #000;
            background: #FFFFFF;
        }
        .pointQR{
            width: 264px;
            height: 60px;
            font-size: 2rem;
            color: #333;
            position: absolute;
            padding-top: 260px;
            top: 0%;
            left: 0%;
            right: 0%;
            bottom: 0%;
            margin: auto;
        }
    </style>
