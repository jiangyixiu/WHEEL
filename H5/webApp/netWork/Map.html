<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>插坐学院地址</title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=hsoTWCFlcGw1roq3nIMbm3El6FxGZcIp"></script>
    <style type="text/css">
        html,body{
            width: 100%;
            height: 100%;
        }
        *{margin: 0;padding: 0;}
        img{
            max-width:100%;
        }
        #map{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>


    <script>
//        // 百度地图API功能
//        var map = new BMap.Map("map");            // 创建Map实例
//        var point = new BMap.Point(116.463781,39.918455); // 创建点坐标
//        map.centerAndZoom(point,18);                 // 初始化地图,设置中心点坐标和地图级别。
//        var marker = new BMap.Marker(point);  // 创建标注
//        map.addOverlay(marker);               // 将标注添加到地图中
//        marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
//        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放


        var map = document.getElementById('map');
        var mymap = new BMap.Map('map');
        mymap.centerAndZoom(new BMap.Point(116.463781,39.918455),18)
        mymap.addControl(new BMap.NavigationControl());
        mymap.addControl(new BMap.ScaleControl());
        mymap.addControl(new BMap.OverviewMapControl());
        mymap.addControl(new BMap.MapTypeControl());

        mymap.enableScrollWheelZoom();//滚轮缩放



        // 指定地方加标识
        var point = new BMap.Point(116.463781,39.918455);//诺安基金大厦
        var marker = new BMap.Marker(point);
        mymap.addOverlay(marker);
        console.log(point)
        mymap.addEventListener("dragend", function(){
            var center = mymap.getCenter();
            console.log("地图中心点变更为：" + center.lng + ", " + center.lat);
        });

        //自定义标识
        var icon = new BMap.Icon('../images/icon_map_locate.png',new BMap.Size(100,100));
        icon.setImageSize(new BMap.Size(40,60))
        marker.setIcon(icon);

    </script>
</body>
</html>
