<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/Font-Awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/common.css">
    <script type="text/javascript" src="../bootstrap/js/jquery.min.js"></script>
    <script src="https://static.mlinks.cc/scripts/dist/mlink.min.js?v=1"></script><!--IOS直接打开app-->
    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="paySuccess.js?v=1.0.2"></script>
</head>

    <style>
        .toper{
            position: relative;
            width: 100%;
            height: 6.5rem;
            line-height: 6.5rem;
            background-color: #3573B3;
        }
        .logo{
            margin-left: 2.16rem;
            width: auto;
            height: 2.66rem;
        }
        .toper .bg{
            width: auto;
            height: 5.5rem;
            position: absolute;
            right: 1rem;
            bottom: 0;
        }
        .bodyer{
            padding: 2.33rem 2.08rem 1.6rem;
            width: 100%;
            height: auto;
            overflow: hidden;
        }
        .bodyer .title{
            width: auto;
            height: 1.83rem;
        }
        .bodyer .text{
            margin: 2.33rem 0 1.83rem;
            font-size: 1.25rem;
            line-height: 1.8rem;
            color: #425D78;
        }
        .Prompt .line{
            float: left;
            width: 0.25rem;
            height: 4.6rem;
            background-color: #FFCC00;
        }
        .Prompt .text{
            float: left;
            margin: 0 0 0 1.33rem;
            font-size: 1.08rem;
            line-height: 1.6rem;
            color: #425D78;
        }
        .foot{
            width: 100%;
            height: 5rem;
            line-height: 5rem;
            background-image: url("../images/pay/bg_pay_bottom.png");
            background-size: 100% 100%;
            position: fixed;
            z-index: 999;
            bottom: 0;
            padding: 0 1rem;
        }
        .left{
            float: left;
        }
        .foot .appLogo{
            width: 3.6rem;
            height: auto;
        }
        .right{
            line-height: 0;
            margin-top: 1.25rem;
            float: right;
        }
        .foot .mid{
            padding-top: 0.83rem;
            padding-left: 1rem;
            float: left;
            width: 16rem;
            height: 100%;
            line-height: 1.66rem;
            color: #FFFFFF;
        }
        .mid .mid_title{
            float: left;
            display: block;
            font-size: 1.08rem;
            font-weight: 600;
        }
        .mid .mid_text{
            float: left;
            display: block;
            font-size: 0.83rem;
        }
        .right .dowBtm{
            margin-top: 1.16rem;
            float: right;
            padding: 1.25rem 1.83rem;
            background-color: #3573B3;
            font-size: 1.08rem;
            color: #FFFFFF;
            border-radius: 4px;
        }
        @media (max-width: 1024px) and (min-width: 750px) {
            .title{
                height: 3.6rem!important;
            }
            .bodyer .text{
                font-size: 1.8rem;
                line-height: 3.1rem;
            }
            .Prompt .line{
                width: 0.3rem;
                height: 9rem;
            }
        }
        /*二维码*/
        .QRbox{
            padding-right: 1rem;
            width: 100%;
            overflow: hidden;
            position: absolute;
            top: -8.2rem;
            left: 0;
            line-height: 1.2rem;
        }
        .QR{
            width: 7rem;
            height: auto;
            float: right;
        }
        .QRNotes{
            float: right;
            text-align: right;
            position: absolute;
            right: 8.6rem;
            bottom: 0.3rem;
            color: #999;
            font-size: 0.9rem;
        }
        .hrefBtn{
            margin: 1rem 1rem;
            line-height: 4rem;
            padding: 0 0.9rem;
            border: 1px solid #EBEBEB;
        }
        .hrefBtn:active{
            background-color: #F3F3F3;
        }
        .hrefBtn .icon1{
            height: 1.8rem;
            width: auto;
        }
        .hrefBtn .icon2{
            height: 1.2rem;
            float: right;
            margin: 1.3rem 0;
        }
        .hrefBtn span{
            color: #425D78;
            font-size: 1.2rem;
            padding-left: 0.4rem;
        }
        .Prompt{overflow: hidden;}
        #receiptFp{
			margin: 1rem 0 1rem 1.33rem;
			font-size: 1.25rem;
			line-height: 1.8rem;
			color: #425D78;
			text-decoration: underline;
        }

    </style>

<body>

    <div class="toper">
        <img class="logo"src="../images/pay/pic_pay_suc.png" alt=""/>
        <img class="bg" src="../images/pay/bg_pay_tel.png" alt=""/>
    </div>

    <div class="bodyer">
        <img class="title" src="../images/pay/pic_pay_thank.png" alt=""/>
        <p class="text">
            别忘记来上课哟，开课时间详见报名简章
        </p>
        <div class="Prompt">
            <span class="line"></span>
            <p class="text">
                如您报名的是线上课程<br />请下载我们的「好多课APP」<br />账号、密码均为您报名时的手机号
            </p>
        </div>
        <div id="receiptFp" style="display: none;">索要学费发票</div>
    </div>

    <div class="notice hrefBtn" id="notice" style="display: none;">
        <img class="icon1" src="images/icon_pay_notice.png?v=1.0.1" alt=""/>
        <span>查看录取通知书</span>
        <img class="icon2" src="images/arrow_right.png" alt=""/>
    </div>
    <div class="shareFriend hrefBtn" id="shareFriend" style="display: none;">
        <img class="icon1" src="images/icon_pay_notice.png?v=1.0.1" alt=""/>
        <span>给朋友捎句话</span>
        <img class="icon2" src="images/arrow_right.png" alt=""/>
    </div>
    <div class="receipt hrefBtn" id="receipt" style="display: none">
        <img class="icon1" src="images/icon_pay_receipt.png?v=1.0.1" alt=""/>
        <span>索要学费发票</span>
        <img class="icon2" src="images/arrow_right.png" alt=""/>
    </div>

    <div class="foot">
        <!--二维码-->
        <div class="QRbox" id="QRbox">
            <img class="QR" id="QR" src="" alt=""/>
            <span class="QRNotes">长按二维码<br/>添加客服人员</span>
        </div>

        <div class="left">
            <img class="appLogo" src="../images/pay/icon_pay_bottom.png?v=1.0.0" alt=""/>
        </div>
        <div class="mid">
            <span class="mid_title">专注企业新媒体培训</span>
            <span class="mid_text">15300+人正在使用</span>
        </div>
        <div class="right">
            <a id="Android" style="display: none;font-size: 1rem;background-color: #3573B3" class="btn btn-primary" href="http://a.app.qq.com/o/simple.jsp?pkgname=com.chazuo.college.enterprise">立即下载</a>
            <a id="IOS" style="display: none;font-size: 1rem;background-color: #3573B3"  class="btn btn-primary" href="###">立即下载</a>
        </div>
    </div>

    <script type="text/javascript">

        _IsIOS();
        function _IsIOS() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/iPhone\sOS/i) == "iphone os"||navigator.userAgent.indexOf("iPad") != -1) {
                $("#IOS").show();
                $("#Android").hide();
//                if(isSafari=navigator.userAgent.indexOf("Safari")<0) {
//                    $("#IOS").click(function(){
//                        alert('请在Safari中打开^_^');
//                    });
//                }
                return;
            } else if (ua.match(/Android/i) == "android"){
                $("#IOS").hide();
                $("#Android").show();
                return;
            }
        }

    </script>

</body>
</html>
