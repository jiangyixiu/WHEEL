<body style="background-color: #f8f8f8;">

<form action="" class="form" id="form">
    <!-- 需要提交的东西 -->
    <input type="hidden" name="client_version" value="1">
    <input type="hidden" name="device_id" value="1">
    <input type="hidden" name="platform" value="web">
    <input type="hidden" id="courseId" name="courseId" value="<{$courseId}>" >
    <input type="hidden" id="unionId" name="unionId" value="<{$user['unionid']}>" >
    <input type="hidden" id="openid" name="openid" value="<{$user['openid']}>" >
    <input type="hidden" id="number" name="number" value="1" >
    <input type="hidden" id="wxName" name="wxName" value="<{$user['nickname']}>" >
    <input type="hidden" id="weixinSex" name="weixinSex" value="<{$user['sex']}>" >
    <input type="hidden" id="avatar" name="avatar" value="<{$user['headimgurl']}>" >
    <input type="hidden" id="ip" name="ip" >

    <div class="title"></div>

    <ul class="userinfoBg userinfoBg1">
        <li class="remind" id="remind" style="color: #ff4343">＊必填</li>
        <li class="nickname">
            <span class="item">姓名</span>
            <div class="inputSts">
                <i class="icon-ok" class="cue" style="display: none;"></i>
                <input type="text" name="username" id="userName">
            </div>
        </li>
        <li class="mobile">
            <span class="item">手机</span>
            <div class="inputSts">
                <i class="icon-ok" class="cue" style="display: none;"></i>
                <input type="tel" name="mobile"  id="userPhone" maxlength="11" placeholder="请正确填写，确保收到短信">
            </div>
        </li>

        <li class="email">
            <span class="item">邮箱</span>
            <div class="inputSts">
                <i class="icon-ok" class="cue" style="display: none;"></i>
                <input type="text" name="mobile"  id="userEmail" placeholder="请正确填写，确保收到录取通知">
            </div>
        </li>
        <!--<li class="select sex" id="_sex">-->
        <!--<span class="item">性别</span>　 　-->
        <!--<span class="right">-->
        <!--<i class="icon-circle blue" id="sexMan" sex="man">男</i>-->
        <!--<i class="icon-circle" id="sexWoman" sex="woman">女</i>-->
        <!--</span>-->
        <!--</li>-->
        <!--<li class="weixin">-->
        <!--<span class="item">微信-->
        <!--<i class="icon-ok" class="cue" style="display: none;"></i>-->
        <!--</span>　-->
        <!--<input type="text" name="userWeiXin"  id="userWeiXin">-->
        <!--</li>-->

        </div>
    </ul>
    <ul class="userinfoBg">
        <li class="remind">＊选填</li>
        <li class="userCompany">
            <span class="item">公司</span>　
            <input type="text" name="work" id="userCompany"></li>
        <li class="userJob">
            <span class="item">职位</span>　
            <input type="text" id="_userJob"></li>
        <!--<li class="cause">-->
        <!--<span class="item">参课原因</span>-->
        <!--<span  id="cause">-->
        <!--<span class="option selectBlue">自我提升</span>-->
        <!--<span class="option">外部跳槽</span>-->
        <!--<span class="option">内部提升</span>-->
        <!--</span>-->
        <!--</li>-->
        <li class="ask">
            <span class="item">提问</span>　
            <input type="text" name="content" placeholder="你最想解决的实际工作问题是…" id="ask">
        </li>
    </ul>

    <ul id="additional" class="userinfoBg" style="padding-left: 0;margin-top: 1.7rem;padding-bottom: 1.2rem;display: none">
        <li class="QRtitle">支付失败？尝试微信扫码支付</li>
        <li class="QRtitle2">
            向&nbsp; <span class="czBlue" style="font-family: PingFangSC-Medium,'microsoft yahei';font-size:1.5833rem ;">插坐学院</span> &nbsp;付款
        </li>
        <li id="newQrcode"></li>
        <li class="reminder">长按图片，识别图中二维码</li>
    </ul>


    <div class="telephone">如有疑问，请咨询：<span style="color: #0530f3;">400-801-5751</span></div>

<!-- 支付按钮 -->
