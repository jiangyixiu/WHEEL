<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>正在答题</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="answer.css?v=0.03"/>
    <script type="text/javascript" src="../bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="js/BaseUrl.js"></script>
    <script type="text/javascript" src="js/answer.js?v=0.03"></script>
</head>
    <body>
        <!--用户昵称和答题状态-->
        <div class="topTagging">
            <div id="nickname"></div>
            <div id="answerCount"></div>
        </div>
        <div class="questionShow" >

            <!--  题目 -->
            <div id="answerTitle" class="answerTitle">
                <div class="checkbox"></div>
            </div>

            <!--  选项 -->
            <ul id="optionBox" class="optionBox">
                <li id="answerA" class="style styleA" name="A" ></li>
                <li id="answerB" class="style styleB" name="B" ></li>
                <li id="answerC" class="style styleC" name="C" ></li>
                <li id="answerD" class="style styleD" name="D" ></li>
            </ul>
        </div>

        <!-- 下一题 -->
        <div id="submit" class="submit">提交</div>
    </body>
</html>
