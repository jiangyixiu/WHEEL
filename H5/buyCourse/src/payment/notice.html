<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="css/notice.css">

    <script type="text/javascript" src="../bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="../netWork/publicShare.js?v=1.0.2"></script>
    <style>
        html{
            overflow-x: hidden;
            height:100%;
            font-size: 16px;
        }
        .backView{
            display: none;
            position: fixed;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: #000000;
            z-index:2001;
            opacity:0.9;
            filter: alpha(opacity=80);
            text-align: center;
            color: white;
            font-size: 3rem;
        }
    </style>

</head>
<body style="overflow:hidden">

<div id="topDiv" style="width: 100%;z-index: 99 ">
    <!-- logo -->
    <div class="top_Logo_Div">
        <img src="images/head_icon.png" class="top_Logo_Img">
    </div>

    <!-- 头像 -->
    <div  class="top_Icon_Div">
        <img id="top_Icon" src="" class="top_Icon_Img">
    </div>

    <!-- 名字 -->
    <div id="center_Name" class="center_Name_Title"></div>

    <!-- 标语 -->
    <div id="center_itron" class="center_itron_Title" >
        <img src="images/beiLuQv.png" alt=""/>
    </div>

    <div id="bottomDiv" class="bootomDiv">
        <div id="datailBtn" class="button"> 查看课程详情   </div>
        <div id="shareBtn" class="button"> 分享给小伙伴   </div>
    </div>

    <!-- logo -->
    <div class="foot_Logo_Div">
        <img src="images/pay_logo.png" class="foot_Logo_Img">
    </div>

    <!-- 遮罩层 -->
    <div id="backView" class="backView">
        <div id="shareTipShow" style="display: none;height: 100%;width: 100% padding-top: 0%">
            <img id="shareTip" src="images/shareTip.png" >
        </div>
    </div>

</div>
</body>

<script>
$(function(){
    var nickName;
    var avater;
    var courseId = request("courseId");
    var unionId  = request("unionId");
    var courseType = request('courseType');
    getData(courseId,unionId);

    function getData(course_id,unionId){
        //  获取数据
        $.getJSON(baseUrl + "findPaySuccessInfo", {
            'client_version': '1',
            'device_id': '1',
            'platform': 'web',
            'courseId': course_id,
            'unionId': unionId,
            'type': 1
        }, function (data) {
            console.log(data)
            avater =  data.data.avatar;
            nickName = data.data.nickname;
            $("#top_Icon").attr("src", data.data.avatar);
            $("#center_Name").html(data.data.nickname);
            share(nickName);
        });
    };

    //课程简章
    $("#datailBtn").click(function(){
        var url = "http://www.chazuomba.com/files/webApp/";
        if(courseType == '0'){ // 线下
        		url += "offlineCourseContent.html?id="+courseId;
        } else { // 线上
        		url += "onlineCourseContent.html?id="+courseId;
        }
        window.location.href = url;
    });
    $("#shareBtn").click(function(){
        $("#backView").css("display","block");
        $("#shareTipShow").css("display","block");
        $("#shareTip").css({
            "width": "61%",
            "float": "right",
            "margin": "0 2rem 0 0"
        });
    });
    // 点击背景消失
    $("#backView").click(function(){
        $("#backView").css("display","none");
        $("#bootomPayDiv").css("display","none");
        $("#shareTipShow").css("display","none");
    });
    <!-- 分享按钮 -->
    function share(nickName){
        var title     =   "【录取通知书】恭喜"+ nickName +"被插坐学院录取！";
        var descText  =   "插坐学院是国内最大的企业新媒体学习与分享平台，专注为400万＋企业新媒体负责人提供系统、鲜活、实用的运营教程。";
        var linkUrl   =   window.location.href;
        var imageUrl  =   avater;
        courseShare(title, descText, linkUrl, imageUrl);
    };

});
</script>

</html>
