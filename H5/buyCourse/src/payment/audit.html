<style>

    .Prompt .line{

    .foot{

    .left{

    .foot .appLogo{

    .mid .mid_text{

    @media (max-width: 1024px) and (min-width: 750px) {

        }
        .bodyer .text{

        .Prompt .line{

            height: 9rem;

    /*二维码*/
    .QRbox{

        overflow: hidden;
        position: absolute;
        top: -8.2rem;
        left: 0;
        line-height: 1.2rem;

    .QRNotes{

    .hrefBtn{

    .hrefBtn:active{

    .hrefBtn .icon1{

    }
    .hrefBtn .icon2{

        float: right;

    .hrefBtn span{

        line-height: 1.8rem;

<script type="text/javascript">

    var audit = request('audit');

    _IsIOS();
    function _IsIOS() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/iPhone\sOS/i) == "iphone os"||navigator.userAgent.indexOf("iPad") != -1) {
            $("#IOS").show();
            $("#Android").hide();
            if(isSafari=navigator.userAgent.indexOf("Safari")<0) {
                $("#IOS").click(function(){
                    alert('请在Safari中打开^_^');
                });
            }
            return;
        } else if (ua.match(/Android/i) == "android"){
            $("#IOS").hide();
            $("#Android").show();
            return;
        }
    }

</script>
