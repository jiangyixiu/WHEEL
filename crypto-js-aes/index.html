  <script type="text/javascript">
    var data = "江小咏{}斯蒂芬斯dfgdfg蒂芬";
    var key = CryptoJS.enc.Utf8.parse('2db9f280e6c235a61chazuo045880607');
    var iv = CryptoJS.enc.Utf8.parse('1ae225604ea76f26');
    //加密
    var encrypted = CryptoJS.AES.encrypt(data, key, {
      iv: iv,
      mode: CryptoJS.mode.CBC,
      padding: CryptoJS.pad.Pkcs7
    });

    // 打印加密结果
    document.write(encrypted);

    //解密
    var decrypted = CryptoJS.AES.decrypt(encrypted, key, {
      iv: iv,
      mode: CryptoJS.mode.CBC,
      padding: CryptoJS.pad.Pkcs7
    });
    console.log(decrypted.toString(CryptoJS.enc.Utf8));

    var encrypted_string = encrypt(data, '2db9f280e6c235a61chazuo045880607', '1ae225604ea76f26')
    console.log(encrypted_string)

    /**
     * 接口数据加密函数
     * @param str string 需加密的json字符串
     * @param key string 加密key(16|32位)
     * @param iv string 加密向量(16位)
     * @return string 加密密文字符串
     */
    function encrypt(str, key, iv) {
      //密钥16位
      var key = CryptoJS.enc.Utf8.parse(key);
      //加密向量16位
      var iv = CryptoJS.enc.Utf8.parse(iv);
      var encrypted = CryptoJS.AES.encrypt(str, key, {
        iv: iv,
        mode: CryptoJS.mode.CBC,
        padding: CryptoJS.pad.Pkcs7
      });
      return encrypted.toString();
    }

    /**
     * 接口数据解密函数
     * @param str string 已加密密文
     * @param key string 加密key(16位)
     * @param iv string 加密向量(16位)
     * @returns {*|string} 解密之后的json字符串
     */
    function decrypt(str, key, iv) {
      //密钥16位
      var key = CryptoJS.enc.Utf8.parse(key);
      //加密向量16位
      var iv = CryptoJS.enc.Utf8.parse(iv);
      var decrypted = CryptoJS.AES.decrypt(str, key, {
        iv: iv,
        mode: CryptoJS.mode.CBC,
        padding: CryptoJS.pad.ZeroPadding
      });
      return decrypted.toString(CryptoJS.enc.Utf8);
    }
